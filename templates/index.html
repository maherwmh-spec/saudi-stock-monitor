<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مراقبة الأسهم السعودية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .tasi-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .tasi-box h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .tasi-value {
            font-size: 3em;
            font-weight: bold;
        }
        
        .analyze-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .analyze-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(16, 185, 129, 0.5);
        }
        
        .analyze-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .signals-section, .stocks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .signal-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .signal-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .signal-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 5px;
        }
        
        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .info-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .stocks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .stocks-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
        }
        
        .stocks-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .stocks-table tr:hover {
            background: #f9fafb;
        }
        
        .percentage-bar {
            width: 100%;
            height: 30px;
            background: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .percentage-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .percentage-fill.high {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }
        
        .percentage-fill.medium {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }
        
        .percentage-fill.low {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }
        
        .no-signals {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 1.2em;
        }
        
        .timestamp {
            text-align: center;
            color: #6b7280;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .tasi-value {
                font-size: 2em;
            }
            
            .stocks-table {
                font-size: 0.9em;
            }
            
            .stocks-table th, .stocks-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 نظام مراقبة الأسهم السعودية</h1>
            <p>تحليل فني متقدم للأسهم السعودية باستخدام 9 مؤشرات فنية</p>
        </div>
        
        <div class="tasi-box" id="tasiBox" style="display: none;">
            <h2>مؤشر تاسي</h2>
            <div class="tasi-value" id="tasiValue">-</div>
            <p id="timestamp" style="margin-top: 10px; opacity: 0.9;">-</p>
        </div>
        
        <div style="text-align: center;">
            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeStocks()">
                🚀 تحليل الأسهم الآن
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h2 style="color: #667eea;">جاري تحليل الأسهم...</h2>
            <p style="color: #6b7280; margin-top: 10px;">قد يستغرق هذا 1-3 دقائق</p>
        </div>
        
        <div class="signals-section" id="signalsSection" style="display: none;">
            <h2 class="section-title">🎯 إشارات الشراء</h2>
            <div id="signalsContainer"></div>
        </div>
        
        <div class="stocks-section" id="stocksSection" style="display: none;">
            <h2 class="section-title">📈 الأسهم الواعدة</h2>
            <table class="stocks-table">
                <thead>
                    <tr>
                        <th>الشركة</th>
                        <th>الرمز</th>
                        <th>السعر</th>
                        <th>RSI</th>
                        <th>الشروط</th>
                        <th>النسبة</th>
                    </tr>
                </thead>
                <tbody id="stocksTableBody"></tbody>
            </table>
        </div>
        
        <div class="timestamp" id="disclaimer" style="display: none;">
            <p>⚠️ تنبيه: هذا النظام أداة للتحليل الفني فقط وليس توصية استثمارية</p>
        </div>
    </div>
    
    <script>
        async function analyzeStocks() {
            const btn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const signalsSection = document.getElementById('signalsSection');
            const stocksSection = document.getElementById('stocksSection');
            const tasiBox = document.getElementById('tasiBox');
            const disclaimer = document.getElementById('disclaimer');
            
            // إخفاء النتائج السابقة
            signalsSection.style.display = 'none';
            stocksSection.style.display = 'none';
            tasiBox.style.display = 'none';
            disclaimer.style.display = 'none';
            
            // إظهار التحميل
            btn.disabled = true;
            loading.classList.add('active');
            
            try {
                const response = await fetch('/api/analyze');
                const data = await response.json();
                
                if (data.success) {
                    // عرض مؤشر تاسي
                    document.getElementById('tasiValue').textContent = data.tasi.toFixed(2);
                    document.getElementById('timestamp').textContent = 'آخر تحديث: ' + data.timestamp;
                    tasiBox.style.display = 'block';
                    
                    // عرض الإشارات
                    if (data.signals.length > 0) {
                        displaySignals(data.signals);
                        signalsSection.style.display = 'block';
                    }
                    
                    // عرض الأسهم
                    if (data.stocks.length > 0) {
                        displayStocks(data.stocks);
                        stocksSection.style.display = 'block';
                    }
                    
                    disclaimer.style.display = 'block';
                } else {
                    alert('حدث خطأ: ' + data.error);
                }
            } catch (error) {
                alert('حدث خطأ في الاتصال: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        function displaySignals(signals) {
            const container = document.getElementById('signalsContainer');
            
            if (signals.length === 0) {
                container.innerHTML = '<div class="no-signals">❌ لا توجد إشارات شراء حالياً</div>';
                return;
            }
            
            container.innerHTML = signals.map(signal => `
                <div class="signal-card">
                    <h3>🔔 ${signal.name} (${signal.symbol})</h3>
                    <div class="signal-info">
                        <div class="info-item">
                            <div class="info-label">السعر</div>
                            <div class="info-value">${signal.price.toFixed(2)} ريال</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">الحجم</div>
                            <div class="info-value">${signal.volume.toLocaleString()}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">RSI</div>
                            <div class="info-value">${signal.rsi.toFixed(2)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">الشروط</div>
                            <div class="info-value">✅ 9/9</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function displayStocks(stocks) {
            const tbody = document.getElementById('stocksTableBody');
            
            tbody.innerHTML = stocks.map(stock => {
                const percentage = stock.percentage;
                let barClass = 'low';
                if (percentage >= 70) barClass = 'high';
                else if (percentage >= 50) barClass = 'medium';
                
                return `
                    <tr>
                        <td><strong>${stock.name}</strong></td>
                        <td>${stock.symbol}</td>
                        <td>${stock.price.toFixed(2)} ريال</td>
                        <td>${stock.rsi.toFixed(2)}</td>
                        <td>${stock.met_conditions}/9</td>
                        <td>
                            <div class="percentage-bar">
                                <div class="percentage-fill ${barClass}" style="width: ${percentage}%">
                                    ${percentage.toFixed(1)}%
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
    </script>
</body>
</html>
